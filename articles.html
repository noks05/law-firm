<!DOCTYPE html>
<html lang=ru">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./src/styles/main.css">
  <title>Юридическая фирма</title>
</head>

<body>
  <section class="articles section">
    <div class="articles__top flex">
      <div class="articles__top-text">
        <h2 class="section-title section-title-line">
          Наш блог
        </h2>
        <h3 class="section-sub-title">
          они выбрали нас
        </h3>
      </div>

      <button class="btn-default btn-reset" type="button">
        Читать больше
      </button>
    </div>

    <ul class="articles__list">
      <li class="articles__item">
        <div class="articles__inner article">
          <span class="article__date">
            15 апреля
          </span>
          <h4 class="article__title">
            Как использовать закон в свою пользу?
          </h4>
          <button class="btn-default btn-reset" type="button">
            Читать
          </button>
        </div>
      </li>
      <li class="articles__item">
        <div class="articles__inner article">
          <span class="article__date">
            09 апреля
          </span>
          <h4 class="article__title">
            библиотека юристов. Что почитать?
          </h4>
          <button class="btn-default btn-reset" type="button">
            Читать
          </button>
        </div>
      </li>
      <li class="articles__item">
        <div class="articles__inner article">
          <span class="article__date">
            06 марта
          </span>
          <h4 class="article__title">
            на что обратить внимание в документах?
          </h4>
          <button class="btn-default btn-reset" type="button">
            Читать
          </button>
        </div>
      </li>
      <li class="articles__item">
        <div class="articles__inner article">
          <span class="article__date">
            23 февраля
          </span>
          <h4 class="article__title">
            залог успешных дел наших юристов
          </h4>
          <button class="btn-default btn-reset" type="button">
            Читать
          </button>
        </div>
      </li>
    </ul>

</html>
