<!DOCTYPE html>
<html lang=ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/main.css">
  <title>Юридическая фирма</title>
</head>

<body>
  <header class="header">
    <div class="head">
      <img class="logo" src="./src/img/logo.svg" alt="lir logo">

      <nav class="navigation">
        <ul class="nav__list">
          <li class="nav__item">Главная</li>
          <li class="nav__item">Услуги</li>
          <li class="nav__item">Сопровождение</li>
          <li class="nav__item">Полезное</li>
          <li class="nav__item">О компании</li>
          <li class="nav__item">Контакты</li>
        </ul>
      </nav>

      <input class="telephone" type="tel" name="79998900998">
    </div>


    <div class="hero">
      <h1 class="hero__title">
        Решим любой правовой вопрос
      </h1>
      <p class="hero__descr">
        Помощь в решении любого правового вопроса в вашу пользу
      </p>

      <form class="consult__form">
        <div class="font-bold">
          Нужна консультация?
        </div>
        <input class="input-reset input-default" type="tel" name="tel">

        <button class="btn-default btn-reset" type="submit">
          Заказать звонок
        </button>
      </form>


      <div class="metrics">
        <ul class="metrics__list">
          <li class="metrics__item">
            <span class="metrics__num">
              89%
            </span>
            <span class="metrics__text">
              Выигранных дел
            </span>
          </li>
          <li class="metrics__item">
            <span class="metrics__num">
              34
            </span>
            <span class="metrics__text">
              Сотрудника в штате
            </span>
          </li>
          <li class="metrics__item">
            <span class="metrics__num">
              18
            </span>
            <span class="metrics__text">
              Лет на рынке
            </span>
          </li>
        </ul>
      </div>
    </div>
  </header>

</body>

</html>
