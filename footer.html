<!DOCTYPE html>
<html lang=ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/main.css">
  <title>Юридическая фирма</title>
</head>

<body>
  <footer class="footer">
    <div class="footer__top">
      <div class="footer__contacts">
        <h2 class="section-title section-title-line">
          На связи с нами
        </h2>
        <h3 class="section-sub-title">
          Контактная информация
        </h3>

        <address class="footer__address">
          <ul class="footer__list">
            <li class="footer__item">
              <span class="footer__type">
                телефон
              </span>
              <span class="footer__value">
                +7 (999) 890 09 98
              </span>
            </li>
            <li class="footer__item">
              <span class="footer__type">
                адрес
              </span>
              <span class="footer__value">
                Москва, ул. Арбат, д. 1
              </span>
            </li>
            <li class="footer__item">
              <span class="footer__type">
                почта
              </span>
              <span class="footer__value">
                info@ya.ru
              </span>
            </li>
          </ul>
        </address>

        <form class="footer__form">
          <div class="font-bold">Нужна консультация?</div>
          <input class="input-reset input-default" type="tel" name="tel">

          <button class="btn-default btn-reset" type="submit">
            подписаться
          </button>
        </form>

      </div>
    </div>

    <span class="footer__bottom">
      © Все права защищены 2023
    </span>
  </footer>

</body>

</html>
